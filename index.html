<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Datos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Escáner de Datos</h1>
    <div class="form-group">
      <label for="clienteInput">Número de Cliente:</label>
      <input type="text" class="form-control" id="clienteInput" autofocus>
    </div>
    <div class="form-group">
      <label for="remitoInput">Número de Remito:</label>
      <input type="text" class="form-control" id="remitoInput">
    </div>
    <div class="form-group">
      <label for="etiquetaInput">Número de Etiqueta:</label>
      <input type="text" class="form-control" id="etiquetaInput">
    </div>
    <div class="form-group">
      <label for="emailInput">Correo Electrónico:</label>
      <input type="email" class="form-control" id="emailInput">
    </div>
    <button type="button" class="btn btn-primary" onclick="cargarDatos()">Cargar</button>
  </div>

  <div class="container mt-5">
    <h2>Datos Cargados</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>Número de Remito</th>
          <th>Número de Cliente</th>
          <th>Número de Etiqueta</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tablaDatos">
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination" id="pagination">
      </ul>
    </nav>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
